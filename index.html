<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text"  id="input-part"placeholder="Search Images">   
        <button id="button-part">Search</button> 
    </form>

    <div class="search-images">
        <div class="search-image">
            <img src=" https://images.unsplash.com/photo-1691651642631-5ae894859b06?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Lighthouse">
            <a href="https://unsplash.com/photos/a-lighthouse-under-a-night-sky-filled-with-stars-oAmpxwch-Kg">LightHouse</a>
        </div>

        <div class="search-image">
            <img src=" https://images.unsplash.com/photo-1691651642631-5ae894859b06?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Lighthouse">
            <a href="https://unsplash.com/photos/a-lighthouse-under-a-night-sky-filled-with-stars-oAmpxwch-Kg">LightHouse</a>
        </div>

        <div class="search-image">
            <img src=" https://images.unsplash.com/photo-1691651642631-5ae894859b06?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Lighthouse">
            <a href="https://unsplash.com/photos/a-lighthouse-under-a-night-sky-filled-with-stars-oAmpxwch-Kg">LightHouse</a>
        </div>
    </div>

    <button id="show-more">Show More</button>
    <script src="script.js"></script>
</body>
</html>
